{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/customfonts.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    
</head>
<body style="background-color: #EAEAEA;">
  {% include 'navbar.html' %}

  <div class="row ms-5 mt-5 me-5">
    <div class="col-2 d-none d-lg-block">
      
    </div>

    <div class="col">
      <p class="jomhuria-regular fs-custom">Bem-vindo ao seu perfil, {{ user.primeiro_nome }}!</p>
      <div class="row rounded-top" style="background-color: white;">
        <div class="col-10 ms-4">
          <p class="jomhuria-regular fs-1 mt-4" style="line-height: 1;">{{ user.username }}</p>
          <p class="jomhuria-regular fs-2" style="line-height: 1;">{{ user.email }}</p>
          <p class="jomhuria-regular fs-3" style="line-height: 1;">{{ user.localidade }}, {{ user.get_cidade_display }}</p>
          <div class="div rounded mb-4" style="background-color: #D9D9D9; height: 127px">
            <p class="ms-2" style="line-height: 2;"><strong>{{ user.biografia }} </strong></p>
          </div>
        </div>

        <div class="col mt-4 text-center">
          <a href="">
            <img src="{{ user.profile_picture.url }}" alt="Foto de Perfil" style="width: 85px; height: 85px; border-radius: 50%;">
          </a>
          <br>

        </div>
      </div>

      <form method="POST">
        {% csrf_token %}
        <div class="row rounded-bottom" style="background-color: white;">
          <p class="jomhuria-regular fs-1 mt-4" style="line-height: 1;">Editar Perfil</p>
          <div class="col-4 ms-4 mt-2" style="line-height: 1;">
          </div>
          <div class="row">
            <div class="col">
              <p class="jomhuria-regular fs-2 ">Nome: </p>
            </div>
            <div class="col">
              <input type="text" class="form-control rounded-4 mt-1" name="email" value="{{ user.primeiro_nome }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="jomhuria-regular fs-2 ">Apelido: </p>
            </div>
            <div class="col">
              <input type="text" class="form-control rounded-4 mt-1" name="email" value="{{ user.ultimo_nome }}">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="jomhuria-regular fs-2 ">Biografia: </p>
            </div>
            <div class="col">
              <textarea class="form-control rounded-4 mt-1" style="height: 80px;" name="biografia">{{ user.biografia }}</textarea>
            </div>
          </div>
          <div class="row"> <!--Email-->
            <div class="col">
              <p class="jomhuria-regular fs-2">Email: </p>
            </div>
            <div class="col">
              <input type="email" class="form-control rounded-4 mt-1" name="email" value="{{ user.email }}">
            </div>
          </div> <!--Email-->
            <button type="submit" class="rounded-bottom-3 border-0 p-2 jomhuria-regular fs-1" style="background-color: black; color: white; line-height: 1;">
              Atualizar
            </button>
        </div>
      </form>
    </div>
    <div class="col-2 d-none d-lg-block"></div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
