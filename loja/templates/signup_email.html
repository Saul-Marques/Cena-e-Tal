{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar step-1</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/customfonts.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body style="background-color: #EAEAEA;">
    
    <!-- Navbar -->
    {% include 'navbar.html' %}
    
    <div class="container p-0 rounded mt-5 mb-5" style="background-color: white; height: 500px; overflow: hidden;">
        <div class="row row-cols-1 row-cols-xxl-2 row-cols-lg-2 row-cols-sm-1">
            
            <!-- Colun da imagem -->
            <div class="col-6 d-none d-lg-block " style="overflow: hidden;">
                <img class="img-fluid d-none d-lg-block p-0 g-0 rounded-start" 
                     style="object-fit:fill;"
                     src="{% static 'imgs/imgswebsite/noise3' %}" alt="">
            </div>

            <!-- Form -->
            <div class="col-12">
                <form class="ms-5" method="post">
                    {% csrf_token %}
                    
                    <h3 class="jomhuria-regular fs-custom mt-5">Registar</h3>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <h4 class="jomhuria-regular fs-1 mt-3">Email</h4>
                    <div class="container ms-0 p-0">
                        <div class="input-group">
                            <input type="email" class="form-control rounded-4 border-0 jomhuria-regular fs-3 align-self-center me-5" 
                                   style="background-color: #D9D9D9;" name="email" value="{{ values.email }}" required>
                        </div>
                    </div>
                    <button class="btn jomhuria-regular mt-5 fs-1 rounded-4 text-center" type="submit" 
                            style="background-color: black; color: white; width: 300px; height: 70px;">
                        Registar.
                    </button>
                    
                </form>

                {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show mt-3 me-5" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                
                <div class="div jomhuria-regular fs-3 ms-5" style="color: gray;">
                    JÃ¡ tem conta?
                    <a href="{% url 'login' %}" style="color: black; text-decoration: none;">Login</a>
                </div>
            </div>

        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
