{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="icon" type="image/x-icon" href="{% static 'imgs/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/customfonts.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <style>
        .image-upload-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .image-upload-box {
            width: 100%;
            height: 100px;
            background-color: #f3f3f3;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .image-upload-box img {
            width: 50px;
            height: 50px;
            opacity: 0.5;
        }
        .image-upload-box input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .uploaded-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .rating {
        direction: rtl;
        unicode-bidi: bidi-override;
        font-size: 2.5rem;
        display: inline-flex;
        gap: 5px;
    }

    .rating input {
        display: none;
    }

    .rating label {
        color: #ccc;
        cursor: pointer;
        transition: color 0.2s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: gold;
    }



    </style>
</head>
<body style="background-color: #EAEAEA;">
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center jomhuria-regular fs-1">Adicionar Produto</h2>
        <form method="post" enctype="multipart/form-data">  <!-- Obrigatório para upload de arquivos -->
            {% csrf_token %}
        
            <!-- Nome do Produto -->
            <div class="mb-3">
                <label class="jomhuria-regular fs-2" for="nome">Nome do Produto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
        
            <!-- Preço -->
            <div class="mb-3">
                <label for="preco" class="form-label jomhuria-regular fs-2">Preço (€)</label>
                <input type="text" class="form-control" id="preco" name="preco" pattern="^\d+([.,]\d{1,2})?$" inputmode="decimal" required>
                <small class="text-muted">Use "." ou "," para separar os cêntimos.</small>
            </div>
        
            <!-- Categoria -->
            <div class="mb-3 jomhuria-regular fs-2">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select jomhuria-regular fs-3" id="categoria" name="categoria" required>
                    <option selected disabled>Selecione uma Categoria</option>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3 jomhuria-regular fs-2">
                <label for="localidade" class="form-label">Localidade do anúncio</label>
                <select class="form-select jomhuria-regular fs-3" id="localidade" name="localidade" required>
                    <option selected disabled>Selecione uma Localidade</option>
                    {% for valor, nome in CIDADES_CHOICES %}
                    <option value="{{ valor }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3 jomhuria-regular fs-2">
                <label for="estado" class="form-label">Estado do Produto:</label> <br>
                <div class="rating">
                    <input type="radio" name="estado" id="star1" value="5"><label for="star1">★</label>
                    <input type="radio" name="estado" id="star2" value="4"><label for="star2">★</label>
                    <input type="radio" name="estado" id="star3" value="3"><label for="star3">★</label>
                    <input type="radio" name="estado" id="star4" value="2"><label for="star4">★</label>
                    <input type="radio" name="estado" id="star5" value="1"><label for="star5">★</label>
                </div>
            </div>
        
            <!-- Descrição -->
            <div class="mb-3">
                <label for="descricao" class="form-label jomhuria-regular fs-2">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="4" required></textarea>
            </div>
        
            <!-- Upload de Imagens -->
            <div class="mb-3 jomhuria-regular fs-2">
                <label class="form-label">Imagens do Produto</label>
                <p class="text-muted">A primeira imagem será a principal do produto.</p>
                
                <input type="file" id="image-upload" name="images" multiple accept="image/*">  <!-- Input visível -->
        
                <!-- Container para preview das imagens -->
                <div class="image-upload-container">
                    <!-- As imagens carregadas pelo user aparecem aqui -->
                </div>
            </div>
            <!-- Tipo de Venda -->
            <div class="mb-3 jomhuria-regular fs-1">
                <label class="form-label fs-custom">Tipo de Venda</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_venda" id="venda" value="venda" checked>
                    <label class="form-check-label" for="venda">
                        Venda Direta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo_venda" id="leilao" value="leilao">
                    <label class="form-check-label" for="leilao">
                        Leilão
                    </label>
                </div>
            </div>
        
            <!-- Botão de Enviar -->
            <button type="submit" class="btn jomhuria-regular fs-1 w-100" style="background-color: black; color: white;">Adicionar Produto</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("image-upload").addEventListener("change", function() {
        let container = document.querySelector(".image-upload-container");
        let files = this.files;
        container.innerHTML = "";

        for (let i = 0; i < files.length; i++) {
            let reader = new FileReader();
            let box = document.createElement("div");
            box.classList.add("image-upload-box");

            reader.onload = function (e) {
                let img = document.createElement("img");
                img.src = e.target.result;
                img.classList.add("uploaded-image");
                box.appendChild(img);
            };
            reader.readAsDataURL(files[i]);
            container.appendChild(box);
        }
    });
</script>

</body>
</html>
